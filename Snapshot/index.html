<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 ניהול שיעורי בית</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>📘 מערכת ניהול שיעורי בית</header>

  <main>
    <h2>מקצועות</h2>
    <div id="subjects-list"></div>
    <button id="show-add-subject">➕ הוסף מקצוע</button>

    <div id="add-subject-form" class="hidden">
      <input type="text" id="subject-name" placeholder="שם המקצוע">
      <div class="color-picker" id="color-picker"></div>
      <button id="save-subject">שמור</button>
      <button id="cancel-subject">ביטול</button>
    </div>

    <hr>

    <h2>שיעורי בית</h2>
    <div class="flex">
      <select id="hw-subject"></select>
      <input type="text" id="hw-title" placeholder="כותרת">
      <textarea id="hw-desc" placeholder="תיאור"></textarea>
      <input type="date" id="hw-date">
      <select id="hw-priority">
        <option value="low">נמוכה</option>
        <option value="medium" selected>בינונית</option>
        <option value="high">גבוהה</option>
      </select>
      <button id="add-homework">הוסף</button>
    </div>

    <button id="archive-toggle">📦 הצג/הסתר ארכיון</button>
    <div id="homework-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
